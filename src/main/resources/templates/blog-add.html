<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">\
    <head th:insert="blocks/head :: head"></head>
    <body>
        <div class="container">
            <header th:insert="blocks/header :: header"></header>
        </div>

        <main role="main" class="container mt-5 mb-5">
            <form action="/blog/add" method="POST">
                <input type="text" name="title" placeholder="Enter post title" class="form-control"><br>
                <input type="text" name="description" placeholder="Enter post description" class="form-control"><br>
                <textarea name="text" placeholder="Enter post text" class="form-control"></textarea><br>
                <button type="submit" class="btn btn-success">Add Post</button>
            </form>
        </main><!-- /.container -->
        <footer th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
